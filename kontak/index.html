    <!-- kontak -->
    <section id="kontak">
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h2>KONTAK</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <form action="">
                <div class="form-grup">
                  <label for="nama">NAMA</label>
                  <input type="text" value="" placeholder="Masukan Nama" class="form-control">
                </div>
                <div class="form-grup">
                  <label for="email">EMAIL</label>
                  <input type="text" value="" placeholder="Masukan Email" class="form-control">
                </div>
                <div class="form-grup">
                  <label for="no.telp">NO.TELP</label>
                  <input type="text" value="" placeholder="Masukan NO.Telp" class="form-control">
                </div>
                <div class="form-grup">
                  <label>PILIH KATEGORI</label>
                    <select name="pilih ketegori" id="pilih ketegori" class="form-control">
                      <option disabled selected value="">- pilih kategori -</option>
                      <option value="Web Programming">Web Programming</option>
                      <option value="Mobile Programming">Mobile Programming</option>
                    </select>
                </div>
                <div class="form-grup">
                  <label for="pesan">PESAN</label>
                  <textarea name="" id="" cols="15" rows="5" class="form-control" placeholder="Masukan Pesan"></textarea>
                </div>
                <div class="form-grup">
                  <input type="submit" value="KIRIM" class="btn btn-primary">
                  <input type="reset" value="RESET" class="btn btn-danger">
                </div>
              </form>
            </div>
          </div>
        </div>
